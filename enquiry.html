            <img src="12501-NOAIN2-transformed-removebg-preview.png" alt="MyRailYatra.com">
            <div id="logoname">Yatra</div>
        </div>
        <ul>
            <li class="item"><a href="rail new.html" target="_blank">Home</a></li>
            <li class="item"><a href="trainbooking.html" target="_blank">Train</a></li>
            <li class="item"><a href="enquiry.html" target="_blank">Train Enquiry</a></li>
            <li class="item"><a href="#contact">Time Table</a></li>
            <div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
                    <a href="#">Meal</a>
                    <a href="#">Railwire</a>
                    <a href="#">Special Trains</a>
                    <a href="#">Agent Login</a>
                    <a href="#">Offers</a>
                    <a href="#">Emergency</a>
                    <a href="#"></a>
                </div>
            </div>
        </ul>
        <div class="button">
            <button class="btn">Login</button>
            <button class="btn">Register</button>
        </div>
    </nav>

    <h1 class="head">Train Enquiry Zone</h1>
    <div class="box1">
        <div class="first-content">
            <div class="heading1">
                <h3>Train Status</h3>
            </div>

            <label for="">Enter the Train number or name : <input type="text"
                    placeholder="Ex : Howrah-Mumbai / 12221"></label>
            <button id="bookNowButton" class="btn-style">Search</button>
        </div>
    </div>
    <div class="box1">
        <div class="first-content">
            <div class="heading1">
                <h3>PNR Check</h3>
            </div>
            <label for="">Enter Your PNR Number : <input type="text" placeholder=" Ex : 61537482917"></label>
            <button id="bookNowButton" class="btn-style">Check</button>
        </div>
    </div>
    <div class="box1">
        <div class="first-content">
            <div class="heading1">
                <h3>Time Table</h3>
            </div>
            <label for="">Enter the Train number or name :<input type="text"
                    placeholder=" Ex : Howrah-Mumbai / 12221"></label>
            <button id="bookNowButton" class="btn-style">Go</button>
        </div>
    </div>
    <div class="box2">
        <div class="first-content">
            <div class="heading1">
                <h3>Train Between Stations :</h3>
            </div>
            <div class="input-group">
                <label for="">From :</label>
                <input class="inp-style" type="text" name="" placeholder="New Delhi, India">
            </div>
            <div class="input-group">
                <label for="">To :</label>
                <input class="inp-style" type="text" name="" placeholder="Ranchi, India">
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label for="">Departure :</label>
                    <input class="inp-style" type="date" name="">
                </div>
                <button id="bookNowButton" class="btn-style">Search</button>
            </div>
        </div>
